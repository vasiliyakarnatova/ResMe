{% extends "layouts/layout.html" %}
{% block title %}Add review{% endblock %}

{% block content %}
<h1>Add review for {{ restaurant.name }}</h1>

<form method="post" class="form">
    <div class="form-group">
        <label for="rating">Rating (1â€“5)</label>
        <select id="rating" name="rating" required>
            {% for i in range(1, 6) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="comment">Comment (optional)</label>
        <textarea id="comment" name="comment" rows="4"></textarea>
    </div>

    <button type="submit" class="btn">Save review</button>
    <a href="{{ url_for('restaurants.details_restaurant', restaurant_id=restaurant.id) }}" class="btn btn-secondary">
        Cancel
    </a>
</form>
{% endblock %}
