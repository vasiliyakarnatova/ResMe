<ul class="restaurant-list">
    {% for restaurant in restaurants %}
    <li class="restaurant-card">
        <div class="restaurant-image-wrapper">
            {% if restaurant.image_url %}
                <img src="{{ url_for('static', filename='images/' ~ restaurant.image_url) }}"
                     alt="{{ restaurant.name }}">
            {% endif %}
        </div>

        <div class="restaurant-body">
            <p class="restaurant-category">{{ restaurant.category }}</p>
            <h2 class="restaurant-name">{{ restaurant.name }}</h2>

            <div class="restaurant-meta">
                <div><strong>Address:</strong> {{ restaurant.address }}</div>
                <div><strong>Hours:</strong> {{ restaurant.open_time }} â€“ {{ restaurant.close_time }}</div>
            </div>

            <div class="restaurant-footer">
                <div class="btn-right">
                <a href="{{ url_for('restaurants.details_restaurant', restaurant_id=restaurant.id) }}" class="btn">Details</a>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
